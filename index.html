<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left-part">
        <header>
          <h1>Mortgage Calculator</h1>
          <button onclick="resetInputs()">Clear All</button>
        </header>
        <form id="form" action="#">
          <label for="amount">Mortgage Amount</label>
          <div class="input-container">
            <div class="symbol">£</div>
            <input
              type="number"
              name="amount"
              id="mortageAmount"
              class="input-field"
              min="0"
            />
          </div>
          <div id="error-amount" class="error"></div>
          <label for="term">Mortgage Term</label>
          <div class="input-container">
            <input
              type="number"
              name="term"
              id="mortageTerm"
              class="input-field"
              min="0"
            />
            <div class="symbol">years</div>
          </div>
          <div id="error-duration" class="error"></div>
          <label for="rate">Interest Rate</label>
          <div class="input-container">
            <input
              type="number"
              name="rate"
              id="mortageRate"
              class="input-field"
              min="0"
              step=".01"
            />
            <div class="symbol">%</div>
          </div>
          <div id="error-rate" class="error"></div>
          <div class="radio-buttons">
            <p>Mortgage Type</p>
            <input
              type="radio"
              name="mortageType"
              id="repaymentRadio"
              class="input-container"
            />
            <label for="repayment">Repayment</label>
            <input
              type="radio"
              name="mortageType"
              id="interestRadio"
              class="input-container"
            />
            <label for="Interest">Interest Only</label>
          </div>
          <div id="error-type" class="error"></div>

          <button type="submit" id="submitForm">
            <img src="./assets/images/icon-calculator.svg" alt="" />Only
            Calculate Repayments
          </button>
        </form>
      </div>
      <div class="right-part" id="resultContainer">
        <!-- Empty results start -->
        <div class="empty-result">
          <div class="img-container">
            <img src="./assets/images/illustration-empty.svg" alt="" />
          </div>
          <h2>Results shown here</h2>
          <p>
            Complete the form and click “calculate repayments” to see what your
            monthly repayments would be.
          </p>
        </div>
        <!-- Empty results end -->
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vlntnwest">vlntnwest</a>.
    </div>
  </body>
  <script src="./main.js"></script>
</html>
