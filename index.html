<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left-part">
        <header>
          <h1>r</h1>
          <button onclick="resetInputs()"></button>
        </header>
        <form id="form" action="#">
          <div class="amount-container">
            <label for="amount"></label>
            <div class="input-container">
              <div id="moneySymbol" class="symbol"></div>
              <input
                type="number"
                name="amount"
                id="mortgageAmount"
                class="input-field"
                min="0"
              />
            </div>
            <div id="error-amount" class="error"></div>
          </div>

          <div class="term-rate-container">
            <div class="left">
              <label for="term"></label>
              <div class="input-container">
                <input
                  type="number"
                  name="term"
                  id="mortgageTerm"
                  class="input-field"
                  min="0"
                />
                <div id="durationSymbol" class="symbol"></div>
              </div>
              <div id="error-duration" class="error"></div>
            </div>
            <div class="right">
              <label for="rate"></label>
              <div class="input-container">
                <input
                  type="number"
                  name="rate"
                  id="mortgageRate"
                  class="input-field"
                  min="0"
                  step=".01"
                />
                <div class="symbol">%</div>
              </div>
              <div id="error-rate" class="error"></div>
            </div>
          </div>
          <div class="radio-buttons">
            <label for="type"></label>

            <label class="btn-container">
              <input
                type="radio"
                name="mortgageType"
                id="repaymentRadio"
                class="radio-btn"
              />
              <span id="repaymentText"></span>
            </label>

            <label class="btn-container">
              <input
                type="radio"
                name="mortgageType"
                id="interestRadio"
                class="radio-btn"
              />
              <span id="interestsText"></span>
            </label>

            <div id="error-type" class="error"></div>
          </div>

          <button type="submit" id="submitForm">
            <img src="./assets/images/icon-calculator.svg" alt="" />
            <span id="calculBtnText"></span>
          </button>
        </form>
        <select id="languageSelector">
          <option value="en">English</option>
          <option value="fr">Fran√ßais</option>
        </select>
      </div>
      <div class="right-part" id="resultContainer">
        <!-- Empty results start -->
        <div class="empty-result" id="emptyResult">
          <div class="img-container">
            <img src="./assets/images/illustration-empty.svg" alt="" />
          </div>
          <h2 id="yourResultsTitle"></h2>
          <p id="emptyResultsText"></p>
        </div>
        <!-- Empty results end -->
      </div>
    </div>

    </div> -->
  </body>
  <script src="./main.js"></script>
</html>
