<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left-part">
        <header>
          <h1>Mortgage Calculator</h1>
          <button onclick="resetInputs()">Clear All</button>
        </header>
        <form id="form" action="#">
          <div class="amount-container">
            <label for="amount">Mortgage Amount</label>
            <div class="input-container">
              <div class="symbol">£</div>
              <input
                type="number"
                name="amount"
                id="mortgageAmount"
                class="input-field"
                min="0"
              />
            </div>
            <div id="error-amount" class="error"></div>
          </div>

          <div class="term-rate-container">
            <div class="left">
              <label for="term">Mortgage Term</label>
              <div class="input-container">
                <input
                  type="number"
                  name="term"
                  id="mortgageTerm"
                  class="input-field"
                  min="0"
                />
                <div class="symbol">years</div>
              </div>
              <div id="error-duration" class="error"></div>
            </div>
            <div class="right">
              <label for="rate">Interest Rate</label>
              <div class="input-container">
                <input
                  type="number"
                  name="rate"
                  id="mortgageRate"
                  class="input-field"
                  min="0"
                  step=".01"
                />
                <div class="symbol">%</div>
              </div>
              <div id="error-rate" class="error"></div>
            </div>
          </div>
          <div class="radio-buttons">
            <label>Mortgage Type</label>

            <label class="btn-container">
              <input
                type="radio"
                name="mortgageType"
                id="repaymentRadio"
                class="radio-btn"
              />
              Repayment
            </label>

            <label class="btn-container">
              <input
                type="radio"
                name="mortgageType"
                id="interestRadio"
                class="radio-btn"
              />
              Interest Only
            </label>

            <div id="error-type" class="error"></div>
          </div>

          <button type="submit" id="submitForm">
            <img src="./assets/images/icon-calculator.svg" alt="" />
            Calculate Repayments
          </button>
        </form>
      </div>
      <div class="right-part" id="resultContainer">
        <!-- Empty results start -->
        <div class="empty-result">
          <div class="img-container">
            <img src="./assets/images/illustration-empty.svg" alt="" />
          </div>
          <h2>Results shown here</h2>
          <p>
            Complete the form and click “calculate repayments” to see what your
            monthly repayments would be.
          </p>
        </div>
        <!-- Empty results end -->
      </div>
    </div>

  </body>
  <script src="./main.js"></script>
</html>
